<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city-select">
        <option value="">Select a city</option>
        <option value="current">Current Location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="America/Cancun">Cancun</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London, <small>UK</small></h2>

            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York, <small>US</small></h2>

            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city" id="auckland">
          <div>
            <h2>Auckland, <small>NZ</small></h2>

            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Emily Brisbin and is open sourced on
      <a href="https://github.com/emilyyvonne/World-Clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
